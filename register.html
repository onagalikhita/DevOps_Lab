<!DOCTYPE html>
<html>
    <head>
        
        <script>
             function validate() {
                var firstname = document.getElementById("firstname").value;
                var lastname = document.getElementById("lastname").value;
                var email = document.getElementById("email").value;
                var rollno= document.getElementById("rollno").value;
                var phone = document.getElementById("phone").value;
                if (firstname == "") {
                    alert("Enter First Name");
                    return false;
                }
                else if (lastname == "") {
                    alert("Enter Last Name");
                    return false;
                }
                else if (email == "") {
                    alert("Enter Email Id");
                    return false;
                }
                else if(rollno==""){
                    alert("Enter Enrollment Id");
                    return false;

                }
               
                else if (phone == "") {
                    alert("Enter Phone");
                    return false;
                }
                else if (firstname != "" && lastname != "" && email != ""  && rollno!=""&&phone != "") {
                    alert("Registration Success");
                    return true;
                }
            }
        </script>
        <style>
            body{
                text-align: center;
            }
            
        </style>
    </head>
    <body>
        <h1 class="text-center"> DataDetox </h1> 
        <form id="registerForm" onsubmit="return validate()">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstname" placeholder="Enter firstName">
            <br><br>
            <label for="lastName">Last Name :</label>
            <input type="text" id="lastname" placeholder="Enter lastName">
            <br><br>
            <label for="email">Email : </label>
            <input type="email" id="email" placeholder="Enter Email">
            <br><br>
            <label for="rollno">Enrollment no: </label>
            <input type="number" id="rollno" placeholder="Enter Enrollment ID">
            <br><br>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" placeholder="Enter PhoneNo.">
            <br><br>
            <button type="submit" class="btn btn-success">Submit</button>
            <button type="reset" class="btn btn-warning">Reset</button>
            <br><br>
        </form>
    
    </body>
</html>
